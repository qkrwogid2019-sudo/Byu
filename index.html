<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Vending Machine v1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="desktop">
  <div class="window">

    <!-- TITLE BAR -->
    <div class="titlebar">
      <div class="title">Emotion Vending Machine v1.0</div>
      <div class="win-controls">
        <button class="win-btn">—</button>
        <button class="win-btn">×</button>
      </div>
    </div>

    <!-- DISPLAY -->
    <div class="display-panel">
      <div class="character-row">
        <div class="avatar">
          <img src="img/base.png" class="layer" />
          <img src="img/angry_01.png" class="layer emotion" />
        </div>

        <div class="speech-bubble" id="speech">
          <p>…</p>
        </div>
      </div>
    </div>

    <!-- DIALOGUE -->
    <div class="section dialogue">
      <div class="section-title">System Dialogue</div>

      <div class="chat-log" id="chatLog">
        <div class="msg system">System initialized.</div>
        <div class="msg system">Awaiting input.</div>
      </div>

      <input
        id="chatInput"
        type="text"
        placeholder="Type something personal..."
        autocomplete="off"
      />
    </div>

    <!-- GAUGE -->
    <div class="section gauge">
      <div class="bars">
        <div class="bar stability">
          STABILITY
          <div class="fill" id="stabilityFill" style="width:20%"></div>
        </div>

        <div class="bar overflow">
          AFFECT OVERFLOW
          <div class="fill" id="overflowFill" style="width:70%"></div>
        </div>
      </div>

      <div class="status">
        <span>are you happy...?</span>
        <span>System: Operational</span>
      </div>
    </div>

  </div>
</div>

</body>
</html>
