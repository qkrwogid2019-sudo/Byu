<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hipster Generator v1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="desktop">
  <div class="window">

    <!-- TITLE BAR -->
    <div class="titlebar">
      <div class="title">Hipster Generator v1.0</div>
      <div class="win-controls">
        <button class="win-btn">—</button>
        <button class="win-btn">×</button>
      </div>
    </div>

    <!-- CHARACTER -->
    <div class="section character">
      <div class="preview">
        <div class="avatar">
          <!-- 캐릭터 레이어 -->
          <img src="img/base.png" class="layer base" />
          <img src="img/angry_01.png" class="layer face" id="faceLayer" />
        </div>
      </div>
    </div>

    <!-- DIALOGUE -->
    <div class="section dialogue">
      <div class="section-title">System Dialogue</div>

      <div class="chat-log" id="chatLog">
        <div class="msg system">System initialized.</div>
        <div class="msg system">Awaiting input.</div>
      </div>

      <input
        id="chatInput"
        type="text"
        placeholder="Type something personal..."
        autocomplete="off"
      />
    </div>

    <!-- GAUGE -->
    <div class="section gauge">
      <div class="bars">
        <div class="bar good">
          GOOD
          <div class="fill" style="width:20%"></div>
        </div>
        <div class="bar bad">
          BAD
          <div class="fill" style="width:70%"></div>
        </div>
      </div>

      <div class="status">
        <span>Uniqueness: 3%</span>
        <span>System: Stable (sadly)</span>
      </div>
    </div>

  </div>
</div>

</body>
</html>
